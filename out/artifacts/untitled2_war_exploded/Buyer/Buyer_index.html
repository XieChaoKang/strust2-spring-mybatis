<script type="application/javascript">
    $(function(){
        var oT = 0;
        //二级菜单交互
        $('.boxSize').click(function(){
            $('.boxSize').removeClass('box_sizeOn');
            if($(this).parents('.navBox').index() != oT){
                $('.navMenuList').removeClass('leftMenu_on');
            }
            //$(this).removeClass('showBox_size');
            $(this).parents('.navBox').siblings('.navBox').find('.navMenu').css('display','none');
            if($(this).is('.showBox_size')){
                $(this).removeClass('showBox_size').siblings('.navMenu').hide();
            }else {
                $('.boxSize').removeClass('showBox_size');
                $(this).addClass('box_sizeOn showBox_size aaa').siblings('.navMenu').show();
            }
            oT = $(this).parents('.navBox').index();
        });

    })

    /** 点击左侧导航菜单 **/
    function clickMenu(title, url, tab_id){
        var pos = url.indexOf('/base-page/main/right.jsp');
        if (pos == -1) {
            top.addTab(title, url, tab_id);
        }
    }

</script>

<script>
    Date.prototype.format = function (fmt) {
        var o = {
            "y+": this.getFullYear, //年
            "M+": this.getMonth() + 1, //月份
            "d+": this.getDate(), //日
            "h+": this.getHours(), //小时
            "m+": this.getMinutes(), //分
            "s+": this.getSeconds() //秒
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }
    setInterval("document.getElementById('dateTime').innerHTML = (new Date()).format('yyyy-MM-dd hh:mm:ss');", 1000);
</script>

<script type="text/javascript">
    $(function(){
        //底部下拉
        $('.listBlock_all').click(function(){
            $(this).find('.xl_List').toggle().parents('.listBlock_all').siblings('.listBlock_all').find('.xl_List').hide();
        });
        $('.xl_List a').click(function(){
            var oHtml = $(this).text();
            $(this).parents('.xl_List').siblings('.prevList').text(oHtml);
        });
        $(document).click(function(){
            $(".xl_List").hide();
        });
        $(".listBlock_all").click(function(event){
            event.stopPropagation();
        });
        //userName下拉
        $('.mobileVersion').click(function(){
            $('.userName_xl').toggle();
        });
        $(document).click(function(){
            $(".userName_xl").hide();
        });
        $(".mobileVersion").click(function(event){
            event.stopPropagation();
        });
        //内容切换
        $('.my_Left_nav a').click(function(){
            var oT = $(this).attr('data-show');
            $(this).addClass('leftMenu_on').siblings('a').removeClass('leftMenu_on');
            $('.personal_rightCon').each(function(){
                if($(this).attr('id') == oT){
                    $(this).css('display','block').siblings('.personal_rightCon').css('display','none');
                    return false;
                }
            })
        })

        $('.personal_right_nav a').click(function(){
            var oT = $(this).attr('data-info');
            $(this).addClass('personal_r_aOn').siblings('a').removeClass('personal_r_aOn');
            $('.PR_show_list').each(function(){
                if($(this).attr('id') == oT){
                    $(this).css('display','block').siblings('.PR_show_list').css('display','none');
                    return false;
                }
            })
        });
    });

</script>
