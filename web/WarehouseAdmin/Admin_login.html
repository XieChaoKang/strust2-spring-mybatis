<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>仓库管理员登录</title>
    <script type="text/javascript" src="../JS/jquery-3.4.1.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#loginBtn').click(function () {
                var id = $('#id').val();
                var password = $('#password').val();
                var reg3=/^[0-9]{1,4}$/;
                console.log(id);
                console.log(password);
                if (reg3.test(id) && password.length > 0) {
                    $.ajax({
                        type: "post",
                        url: "AdminLogin.action",
                        data: {
                            "admin.id": id,
                            "admin.password": password
                        },
                        dataType: "json",
                        success: function (data) {
                            if (data.count > 0) window.location.href = "Admin_index.html";
                            else {
                                alert("登录失败！！" + "\n" + "请检查账号和密码是否正确！！");
                            }
                        }
                    });
                }
                else {
                    alert("账号只能由数字组成而且长度不能超过4位！！！"+"\n"+"密码不能为空");
                }
            });
        });
    </script>
</head>
<body background="/images/bgcon.jpg" style="background-position: top;">
<p class="tips" style="text-align: center;font-size: 8ch">管理员登陆</p>
<form id="login" method="post" >
    <table align="center">
        <tr>
            <td>账号:</td>
            <td><input type="text" name="id" id="id"></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="password" name="password" id="password"></td>
        </tr>
        <tr>
            <td></td>
            <td><input style="width: 10ch;height: 6ch" type="button" value="登陆" id="loginBtn"></td>
            <td><a href="Admin_regist.html">没有账号？去注册一个？</a></td>
        </tr>
    </table>
</form>
<br><br>
</body>
</html>
