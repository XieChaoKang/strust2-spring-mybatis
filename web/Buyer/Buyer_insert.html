<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>采购员采购物品入库2</title>
</head>
<body>
<form id="login"  method="post" action="Insert_newItem.action">
    <table>
        <tr>
            <td>物品入库单编号:</td>
            <td><input type="text" name="goodsWarehouse.number"></td>
        </tr>
        <tr>
            <td>入库日期:</td>
            <td><input type="text" name="goodsWarehouse.data"></td>
        </tr>
        <tr>
            <td>仓库编号:</td>
            <td><input type="text" name="goodsWarehouse.warehouse_number"></td>
        </tr>
        <tr>
            <td>物品编号:</td>
            <td><input type="text" name="goodsWarehouse.item_number"></td>
        </tr>
        <tr>
            <td>物品数量:</td>
            <td><input type="text" name="goodsWarehouse.quantity"></td>
        </tr>
        <tr>
            <td>物品名字:</td>
            <td><input type="text" name="item.name"></td>
        </tr>

        <tr>
            <td>计价单位:</td>
            <td><input type="text" name="item.measurement"></td>
        </tr>

        <tr>
            <td>单价:</td>
            <td><input type="text" name="item.price"></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="login" /></td>
        </tr>
    </table>
</form>
<br><br>

</body>
</html>
