<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>采购员查看仓库信息</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="../JS/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <script src="../layui/layui.js"></script>
</head>
<body>

<table id="demo" lay-filter="test"></table>
<script>
    layui.use('table', function(){
        var table = layui.table,
            form=layui.form;

        //第一个实例
        table.render({
            elem: '#demo'
            ,height: 312
            ,even:true
            ,url: 'action/BuyerAction/Buyer_AllWarehouse.action' //数据接口
            ,page: true //开启分页
            ,limit:10
            ,cols: [[ //表头
                {field: 'id', title: 'ID', width:200, sort: true, fixed: 'left'}
                ,{field: 'name', title: '仓库名字', width:200}
                ,{field: 'type', title: '仓库类型', width:200, sort: true}
                ,{field: 'inventory_amount', title: '库存金额', width:200}

            ]]
        });

    });


</script>
</body>
</html>
